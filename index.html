        <button style="margin-left:30px;border-radius:20px;border:2px solid black ;background-color: white;color:red ;height:25px; width:100px"; id="r">Submit</button>
        <script>
            document.getElementById('r').onclick=()=>{
                const d=document.getElementById('r');
                d.style.backgroundColor=d.style.backgroundColor=="white"?"red":"white";
                d.style.color=d.style.color=="red"?"white":"red";
            }
